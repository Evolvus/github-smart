version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/syneca/github-smart:latest
    container_name: github-smart-app
    depends_on:
      - mysql
    environment:
      APP_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: project_management
      DB_USER: github_smart_user
      DB_PASSWORD: github_smart_password
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    ports:
      - "8081:8080"
    volumes:
      - ./logs:/var/www/html/logs
    entrypoint: ["/bin/sh", "/var/www/html/docker/entrypoint.sh"]
    command: ["/usr/bin/supervisord", "-c", "/etc/supervisord.conf"]

  mysql:
    image: mysql:8.0
    container_name: github-smart-mysql
    environment:
      MYSQL_ROOT_PASSWORD: github_smart_root_password
      MYSQL_DATABASE: project_management
      MYSQL_USER: github_smart_user
      MYSQL_PASSWORD: github_smart_password
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./create_tables.sql:/docker-entrypoint-initdb.d/01_create_tables.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-pgithub_smart_root_password"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data:


