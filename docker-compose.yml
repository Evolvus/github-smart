services:
  app:
    image: ghcr.io/evolvus/github-smart:latest
    ports:
      - "8082:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=project_management
      - DB_USER=github_smart_user
      - DB_PASSWORD=github_smart_1754640292
    env_file:
      - docker.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./data:/var/www/html/data

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: github_smart_root_1754631318
      MYSQL_DATABASE: project_management
      MYSQL_USER: github_smart_user
      MYSQL_PASSWORD: github_smart_1754631318
    env_file:
      - docker.env
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./create_tables.sql:/docker-entrypoint-initdb.d/01-create-tables.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pgithub_smart_root_1754631318"]
      timeout: 10s
      retries: 15
      start_period: 60s
      interval: 10s
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M

volumes:
  mysql_data: 